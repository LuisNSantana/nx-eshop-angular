<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit User': 'Add User' " subheader="You can add or edit user">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create'"
                            icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancle"
                            icon="pi pi-arrow-circle-left"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input id="name" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="name">
                            <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="field col-4">
                            <label for="Email">Email</label>
                            <input id="email" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="email">

                            <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm['email'].errors.required">Email is required</span>
                                <span *ngIf="userForm['email'].errors.email">Email is invalid</span>

                            </small>
                        </div>
                        <div class="field col-4">
                            <label for="password">Password</label>
                            <input id="password" type="password"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="password">

                            <small *ngIf="userForm['password'].invalid && isSubmitted" class="p-error">password is
                                required</small>
                        </div>
                        <div class="field col-4">
                            <label for="phone">Phone</label><br>
                            <p-inputMask mask="(999) 999-9999" formControlName="phone"
                                placeholder="(999) 999-9999"></p-inputMask>

                            <small *ngIf="userForm['phone'].invalid && isSubmitted" class="p-error">Phone is
                                required</small>
                        </div>
                        <div class="field col-4">
                            <label for="isAdmin">IsAdmin</label><br>
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="street">Street</label>
                                <input id="street" type="text"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                    formControlName="street">

                                <small *ngIf="userForm['street'].invalid && isSubmitted" class="p-error">Street is
                                    required</small>
                            </div>

                            <div class="field col">
                                <label for="apartment">Apartment</label>
                                <input id="apartment" type="text"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                    formControlName="apartment">

                                <small *ngIf="userForm['apartment'].invalid && isSubmitted" class="p-error">Apartment is
                                    required</small>
                            </div>
                            <div class="field col-4">
                                <label for="zip">Zip Code</label>
                                <input id="zip" type="text"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                    formControlName="zip">

                                <small *ngIf="userForm['zip'].invalid && isSubmitted" class="p-error">Zip Code is
                                    required</small>
                            </div>

                            <div class="field col-4">
                                <label for="city">City</label>
                                <input id="city" type="text"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                    formControlName="city">

                                <small *ngIf="userForm['city'].invalid && isSubmitted" class="p-error">City is
                                    required</small>
                            </div>

                            <div class="field col-4">
                                <label for="country">Country</label><br>
                                <p-dropdown [options]="countries" formControlName="country" optionLabel="name"
                                    optionValue="id" [filter]="true" filterBy="name" [showClear]="true"
                                    placeholder="Select a country">
                                </p-dropdown>
                            </div>


                        </div>
                    </div>
                </form>
            </div>
        </div>

    </p-card>

</div>
