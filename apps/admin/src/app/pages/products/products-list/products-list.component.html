<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success"
                            routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">

                <p-table [value]="products" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10"
                    [globalFilterFields]="['name']" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products" [tableStyle]="{'min-width': '60rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon> </th>
                            <th> Image </th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon> </th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon> </th>
                            <th>Rating</th>
                            <th pSortableColumn="countInStock">Stock <p-sortIcon field="countInStock"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateCreated">Created at <p-sortIcon field="dateCreated"></p-sortIcon>
                            </th>
                            
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>
                                <div class="col-2 mt-2 pl-0">
                                    <img [src]="product.image" width="200" class="shadow-4" alt="product">
                                </div>
                            </td>
                            <td>{{ product.price | currency:'COP' }}</td>
                            <td>{{ product.category.name }}</td>
                            <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.dateCreated | date:'short' }}</td>
                           
                            <td>
                                <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger mr-2"
                                    icon="pi pi-trash"></p-button>
                                <p-button (click)="updateProduct(product.id)" styleClass="p-button-success"
                                    icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>

</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
