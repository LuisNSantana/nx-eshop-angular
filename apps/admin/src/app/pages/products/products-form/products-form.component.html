<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit products here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" (onClick)="(onCancle)"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-14">
                <form [formGroup]="form">
                    <div class="fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input
                                id="name"
                                type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="name"
                            />
                            <small *ngIf="productForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="brand">Brand</label>
                            <input
                                id="brand"
                                type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="brand"
                            />

                            <small *ngIf="productForm['brand'].invalid && isSubmitted" class="p-error">Icon is required</small>
                        </div>
                        <div class="field col">
                            <label for="price">Price</label><br />
                            <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false"></p-inputNumber>
                            <small *ngIf="productForm['price'].invalid && isSubmitted" class="p-error">Price is required</small>
                        </div>
                        <div class="field col">
                            <label for="price">Discount <b>%</b></label><br />
                            <p-inputNumber formControlName="discountValue" mode="decimal" inputId="discountValue" [useGrouping]="false"></p-inputNumber>
                            
                        </div>
                    </div>

                    <div class="fluid formgrid grid">
                        <div class="field col-4">
                            <label for="countInStock">CountInStock</label><br />
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false"></p-inputNumber>
                            <small *ngIf="productForm['countInStock'].invalid && isSubmitted" class="p-error">Count in Stock is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="category">Category</label><br />
                            <p-dropdown
                                [options]="categories"
                                formControlName="category"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                [showClear]="true"
                                placeholder="Select a Category"
                            ></p-dropdown>
                            <small *ngIf="productForm['category'].invalid && isSubmitted" class="p-error">Category is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="Featured">Is Featured</label><br />
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="field col-12">
                            <label for="description">Description</label><br />
                            <textarea rows="7" cols="30" pInputTextarea formControlName="description"></textarea>
                            <small *ngIf="productForm['description'].invalid && isSubmitted" class="p-error">Description is required </small>
                        </div>
                        <div class="field col-12">
                            <label for="richDescription">Product Details</label><br />
                            <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                        </div>
                        <div class="field col-5">
                            <label for="name">Main Image</label><br />
                            <input type="file" accept="image/*" class="p-inputtext" (change)="onImageUpload($event)" />
                            <div class="col-2 mt-2 pl-0">
                                <img style="width: 100%" [src]="imageDisplay" alt="" />
                               
                            </div>
                            <small *ngIf="productForm['image'].invalid && isSubmitted" class="p-error">Image is required </small>       
                        </div>

                        <div class="field col-4">
                            <label for="multiple"> Multiple images</label><br/>
                            <p-fileUpload  
                             multiple="multiple" 
                             accept="image/*" 
                             customUpload="true"
                             maxFileSize="1000000"
                             fileLimit="10"
                             invalidFileSizeMessageSummary="El tamaño del archivo es inválido, "
                             invalidFileSizeMessageDetail="el tamaño máximo permitido es {0}."
                             invalidFileTypeMessageSummary="El tipo de archivo es inválido, "
                             invalidFileTypeMessageDetail="los tipos de archivo permitidos son: {0}."
                             (uploadHandler)="onGalleryImageUpload($event)"

                              ></p-fileUpload>                  
                        </div>

                        <div class="field col-3">
                            <label for="multiple"> Gallery</label><br/>
                            <div class="card flex justify-content-center">
                                <button pButton type="button" icon="pi pi-external-link" label="Gallery" (click)="displayBasic = true"></button>
                                <p-galleria 
                                [(value)]="gallery" 
                                [(visible)]="displayBasic"
                                [responsiveOptions]="responsiveOptions" 
                                [containerStyle]="{'max-width': '50%'}" 
                                [numVisible]="9"
                                [circular]="true"
                                [fullScreen]="true" 
                                [showThumbnails]="false"
                                [showItemNavigators]="true">
                                    <ng-template pTemplate="item" let-item (click)="changeSelectedImage(item)">
                                        <img [src]="item" style="width: 100%; display: block;"/>
                                    </ng-template>
                                </p-galleria>
                            </div>
                        </div>

                       
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
