<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                
<p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon> </th>
            <th>Icon</th>
            <th>Color</th>
            <th> </th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{ category.name }}</td>
            <td><i style="font-size: 2rem;" class="pi" [ngClass]=" 'pi-' + category.icon "></i></td>
            <td> <i class="pi pi-circle-on" style="font-size: 2rem;" [ngStyle]="{ color: category.color }"></i></td>
            <td>
                <p-button
                (click)="deleteCategory(category.id)"
                styleClass="p-button-danger mr-2"
                icon="pi pi-trash"
                ></p-button>
                <p-button
                (click)="updateCategory(category.id)"       
                styleClass="p-button-success"
                icon="pi pi-pencil"
                ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
            </div>
        </div>
    </p-card>
    
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
